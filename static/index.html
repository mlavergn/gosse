<!DOCTYPE html>
<html>

<head>

	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import Mithril-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/2.0.4/mithril.js"></script>

	<script>
		bootstrap = () => {
			const buttonClass = 'btn-small waves-effect waves-light blue';

			const State = {
				table: undefined
			}

			// Stream component
			const Stream = {
				start: () => {
					var support = new EventSource('/events');
					support.onmessage = (event) => {
						var payload = JSON.parse(event.data);
						var keys = Object.keys(payload);
						keys.map(
							(rowkey) => {
								if (Data.data[rowkey] === undefined) {
									Data.data[rowkey] = payload[rowkey];
									Table.addRow(State.table, Data, rowkey)
								} else {
									Data.data[rowkey] = payload[rowkey];
								}
								m.redraw();
							}
						)
					};
				}
			}

			// Data source
			var Data = {
				header: [
					'col x', 'col y', 'col z'
				],
				data: {
					set1: {
						val1: 'abc',
						val2: 'def'
					},
					set2: {
						val1: 'ghi',
						val2: 'jkl'
					}
				}
			}

			// Header component
			var Header = {
				view: (vnode) => {
					return m('div', { class: 'row center' }, [
						m('h5', { class: 'header col s12 light' }, 'Demo Header'),
						m('button', { class: buttonClass, onclick: Stream.start }, 'Start Stream')
					]
					);
				}
			};

			// Action component
			const Action = {
				view: (vnode) => {
					return m('a', { href: 'http://www.google.com?q=' + vnode.attrs.q }, 'Google')
				}
			}

			// Table component
			const Table = {
				addRow: (vnode, Data, rowkey) => {
					var kv = Data.data[rowkey];
					return m('tr', [
						Object.keys(kv).map(
							(colkey) => {
								return m('td', Data.data[rowkey][colkey])
							}
						),
						m('td', m(Action, {q: JSON.stringify(kv)}))
					])
				},
				view: (vnode) => {
					State.table = vnode;
					return m('table', { class: 'highlight' }, [
						m('thead', [
							m('tr', [
								Data.header.map(
									(header) => {
										return m('th', header)
									}
								)
							])
						]),
						m('tbody', [
							Object.keys(Data.data).map(
								(rowkey) => {
									return Table.addRow(vnode, Data, rowkey)
								}
							)
						])
					])
				}
			}

			// Body  component
			const Body = {
				view: (vnode) => {
					return m('div', { class: 'row center' }, [
						m('label', '- Demo Body -'),
						m(Table)
					]);
				}
			};

			// App  controller
			const App = {
				contoller: (args) => {
					data: { }
				},
				view: () => {
					return m('main', [
						m(Header), m(Body)
					])
				}
			}

			m.mount(document.body, App);
		}
	</script>

</head>

<body>
	<script>
		bootstrap();
	</script>
</body>

</html>
