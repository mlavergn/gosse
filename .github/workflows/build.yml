name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup
      uses: actions/setup-go@v1.1.0
      with:
        go-version: 1.13
      id: go

    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        make build
